<div
  class="main-div"
  fxLayoutGap="40px"
  fxLayout.lt-sm="column"
  fxLayout.sm="row wrap"
  fxLayoutAlign.sm="start center"
  fxLayout.md="row wrap"
  fxLayoutAlign.md="start center"
  fxLayoutAlign.lt-sm="center center"
  fxLayout.lg="row wrap"
  fxLayoutAlign.lg="start start"
>
  <div *ngFor="let book of allBooks  | bookFilter:searchTerm | paginate: { itemsPerPage: 4, currentPage: page, id: 'first' } ;let i = index" style="margin: 0px; " fxLayout="row">
    <mat-card>

      <div class="bookImageDiv" fxLayoutAlign="center">
        <img src="{{ book.bookImgUrl }}"/>
      </div>

      <div class="bookInfoDiv" fxLayout="column">
        <div class="input-title">
          {{ book.bookName }}
        </div>
        <div fxlayout="row" class="input-author">by {{ book.authorName }}</div>
        <div fxlayout="row">
          <span class="input-price-span">Rs. {{ book.price }}</span>
        </div>
        <div fxlayout="row" class="input-author">Seller {{ book.seller }}</div>
        <div fxLayout="row" fxLayoutAlign="space-between">
          <button
            class="delete-button"
            mat-raised-button
            fxLayoutAlign="center"
            [disableRipple]="true"
            (click)="onDisapproval(book.bookId, book.sellerId)"
          >
            Disapprove
          </button>
          <button
            class="update-button"
            mat-raised-button
            fxLayoutAlign="center"
            [disableRipple]="true"
            (click)="onApproval(book.bookId, book.sellerId)"
          >
            Approve
          </button>

        </div>
      </div>
    </mat-card>
    <div class="book-details">
      <h4 style="text-align: center;margin-top: 0mm;">Book Details</h4>
      <span style="font-size: medium;">{{ book.bookDetails }}</span>
    </div>
  </div>
</div>
  <div class="paginator">
    <pagination-controls
      (pageChange)="page = $event"
      id="first"
    ></pagination-controls>
  </div>
